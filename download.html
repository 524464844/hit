<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>自适应网页</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #0099FF;
        padding: 20px;
        text-align: center;
      }
      .content {
        background-color: #fff;
        padding: 20px;
      }
      .footer {
        background-color: #f5f5f5;
        padding: 20px;
        text-align: center;
      }
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
        .header, .content, .footer {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>自适应网页标题</h1>
      </div>
      <div class="content">
        <p>这里是网页内容。</p>
      </div>
      <div class="footer">
        <p>版权所有 &copy; 2022</p>
      </div>
    </div>
  </body>
</html>

<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>产品批次处理工具</title>
<style>
    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        margin-right: 10px;
    }
</style>
<style type="text/css">.qa-sdk-wrapper {
  position: fixed;
  z-index: 10000;
  width: 400px;
  right: -600px;
  max-height: 530px;
  overflow: hidden;
  border-radius: 4px;
  box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.1);
  transition: all 0.5s ease-in-out;
  background: #fff;
}

.qa-sdk-close-btn {
  display: inline-block;
  width: 18px;
  height: 18px;
  cursor: pointer;
  position: absolute;
  top: 16px;
  right: 16px;
}

.qa-sdk-close-btn:hover {
  border-radius: 50%;
  background-color: #d5d9df;
}
</style><style id="ai-assist-webType-style">
    .ai-assist-highlight {
      background: yellow;
    }
  </style></head>
<body>

<div class="container">
    <h2>优利德报表自动生成</h2>
    <label for="productNames">写入优利德产品数据</label>
    <textarea id="productNames" rows="5"></textarea>

    
    

    <label for="outputTimes">需要多少订单</label>
    <input type="number" id="outputTimes" value="1">

    <button onclick="randomizeProducts()">生成</button>
    

    <h3>先写入数据，再点击上方按钮</h3>
    <label for="randomizedProducts">生成结果，可以直接复制到</label>
    <textarea id="randomizedProducts" rows="5" readonly=""></textarea>

    
    
</div>

<script>
// 随机输出产品名称
function randomizeProducts() {
    var productNames = document.getElementById('productNames').value.split('\n');
    var outputTimes = parseInt(document.getElementById('outputTimes').value);
    var randomizedProducts = document.getElementById('randomizedProducts');

    var results = [];
    for (var i = 0; i < outputTimes; i++) {
        var randomIndex = Math.floor(Math.random() * productNames.length);
        results.push(productNames[randomIndex]);
    }
    randomizedProducts.value = results.join('\n');
}

// 合并批次
function mergeWithBatches() {
    var randomizedProducts = document.getElementById('randomizedProducts').value.split('\n');
    var batches = document.getElementById('batches').value.split('\n');
    var mergedResults = document.getElementById('mergedResults');

    var results = randomizedProducts.map(function(product, index) {
        return product + '	' + batches[index % batches.length];
    });
    mergedResults.value = results.join('\n');
}
</script>


</body><div id="ai-assist-root-bangs"></div><div id="ai-assist-root-new"></div></html>
